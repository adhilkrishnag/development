name: encrypt_decrypt
description: A Flutter application for encrypting and decrypting text using AES with a custom key.
version: 1.0.1
environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  encrypt: ^5.0.3
  fluttertoast: ^8.2.8
  flutter_bloc: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf